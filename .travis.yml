jobs:
  include:
    - #stage: PostgreSQL 10
      name: "PostgreSQL 10"
      language: bash
      services: docker
      sudo: required
      addons:
        apt:
          packages:
            - perl
            - python3
            - python3-psycopg2
            - python3-daemon
      env:
        - PGVERSION=pg10
      before_script:
        # Add https://metacpan.org/pod/TAP::Parser::SourceHandler::pgTAP for pg_prove
        - cpanm --sudo TAP::Parser::SourceHandler::pgTAP
      script: 
        - ~/build/LloydAlbin/postgres-docker/build_postgres.sh -v -v -v -V --add all --postgres -pgv $PGVERSION
      after_script:
        - docker images
